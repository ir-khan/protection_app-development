name: protection_app
description: "Protection App"

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.2.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  #USER INTERFACE
  lottie: ^3.1.0
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

  #UTILITIES
  gap: ^3.0.1
  otp_text_field: ^1.1.3

  #STORAGE
  flutter_secure_storage: ^9.0.0
  image_picker: ^1.0.8
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  path_provider: ^2.1.3
  hive_flutter: ^1.1.0
  uuid: ^4.4.0
  mime: ^1.0.5
  bloc: ^8.1.4
  get_it: ^7.7.0
  dio: ^5.4.3+1
  email_validator: ^2.1.17
  intl: ^0.19.0
  video_player: ^2.8.6
  video_thumbnail: ^0.5.3
  openvpn_flutter: ^1.2.2
  network_info_plus: ^5.0.3
  native_video_player: ^1.3.1
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.3
  cloud_firestore: ^4.17.1
  device_info_plus: ^10.1.0
  webview_flutter: ^4.7.0
  purchases_flutter: ^6.28.0
  purchases_ui_flutter: ^6.28.0
  rating_dialog: ^2.0.4
  store_redirect: ^2.0.2
  in_app_review: ^2.0.9
  pin_code_fields: ^8.0.1
  app_tracking_transparency: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  hive_generator: ^2.0.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/privacyicon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/lotties/
    - assets/flags/
    # VPN List Android
    - assets/vpns/canada/
    - assets/vpns/england/
    - assets/vpns/germany/
    - assets/vpns/france/
    - assets/vpns/italy/
    - assets/vpns/turkey/
    - assets/vpns/usa/

    # VPN List IOS
    - assets/vpns/canada/free/
    - assets/vpns/england/free/
    - assets/vpns/germany/free/
    - assets/vpns/france/free/
    - assets/vpns/italy/free/
    - assets/vpns/turkey/free/
    - assets/vpns/usa/free/

  fonts:
    - family: NeonIcons
      fonts:
        - asset: assets/fonts/NeonIcons.ttf
